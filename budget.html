<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Budget Chart</title>
  <!-- Include Chart.js library -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    canvas {
      max-width: 600px;
      margin: 20px;
    }

    .positive {
      color: green;
    }

    .negative {
      color: red;
    }
  </style>
</head>
<body>
  <h1>Budget Overview</h1>

  <label for="income">Income:</label>
  <input type="number" id="income" value="3000">

  <label for="housing">Housing:</label>
  <input type="number" id="housing" value="1000">

  <label for="utilities">Utilities:</label>
  <input type="number" id="utilities" value="200">

  <label for="groceries">Groceries:</label>
  <input type="number" id="groceries" value="300">

  <label for="entertainment">Entertainment:</label>
  <input type="number" id="entertainment" value="100">

  <label for="miscellaneous">Miscellaneous:</label>
  <input type="number" id="miscellaneous" value="50">

  <p id="message"></p>

  <button onclick="updateChart()">Update Chart</button>

  <canvas id="budgetChart" width="600" height="400"></canvas>
  <script src="budget.js"></script>
</body>
</html>
