    <link rel="stylesheet" href="in.css">
  <title>Monthly Budget Chart</title>
  <!-- Include Chart.js library -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    canvas {
      max-width: 600px;
      margin: 20px;
    }

    .positive {
      color: green;
    }

    .negative {
      color: red;
    }

    #tips {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="yellowBar"></div>

        <nav id="navbar">
            <ul>
         <a href="main.html"><img id="logo" src="sunlife_logo.png" alt="Sun Life Logo"></a>

  <h1>Monthly Budget Overview</h1>
  <p>Use the chart below to visualize your monthly budget. Enter your income and expenses, and the chart will update accordingly.</p>

  <p id="message"></p>

  <div class="content-container">
    <div class="input-container">
      <label for="income">Income:</label>
      <input type="number" id="income" value="3000">
    
      <label for="housing">Housing:</label>
      <input type="number" id="housing" value="1000">
    
      <label for="utilities">Utilities:</label>
      <input type="number" id="utilities" value="200">
    
      <label for="groceries">Groceries:</label>
      <input type="number" id="groceries" value="300">
    
      <label for="entertainment">Entertainment:</label>
      <input type="number" id="entertainment" value="100">
    
      <label for="miscellaneous">Miscellaneous:</label>
      <input type="number" id="miscellaneous" value="50">
    </div>

    <div class="graph-container">
      <canvas id="budgetChart" width="600" height="400"></canvas>
    </div>
</div>


  <div id="tips">
    <h2>Budgeting Tips</h2>
    <p id="budgetTip"></p>
  </div>

  <script src="budget.js"></script>
</body>
</html>
