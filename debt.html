<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="in.css">
    <title>Debt Repayment Calculator</title>
    <!-- Include Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="debt.js" defer></script>
</head>

<body>

    <div class="yellowBar"></div>

    <nav id="navbar">
        <ul>
            <a href="index.html"><img id="logo" src="sunlife_logo.png" alt="Sun Life Logo"></a>
            <a href="mainCalculator.html">Calculator</a>
            <a href="quiz.html">Quiz</a>
            <a href="budget.html">Budget</a>
            <a href="contact_form.html">Contact Us</a>
            <a href="resource_library.html">ResourceLibrary</a>
        </ul>
    </nav>




    <div class="container">
        <div id="calculator">
            <h1>Debt Repayment Calculator</h1>
            <p>This calculator helps you visualize the repayment of a debt over time.</p>
            <label for="initialDebt">Initial Debt:</label>
            <input type="number" id="initialDebt" value="5000">

            <label for="annualInterestRate">Annual Interest Rate (%):</label>
            <input type="number" id="annualInterestRate" value="5">

            <label for="monthlyPayment">Monthly Payment:</label>
            <input type="number" id="monthlyPayment" value="200">

            <div id="repaymentMessage"></div>
        </div>

        <div class="graph-container">
            <canvas id="debtChart"></canvas>
        </div>

    </div>

    <div id="result"></div>

</body>

</html>
