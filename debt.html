<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debt Repayment Calculator</title>
    <!-- Include Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="debt.js" defer></script>
</head>
<body>
    <h1>Debt Repayment Calculator</h1>
    <p>This calculator helps you visualize the repayment of a debt over time.</p>

<div>
    <label for="initialDebt">Initial Debt:</label>
    <input type="number" id="initialDebt" value="5000">

    <label for="annualInterestRate">Annual Interest Rate (%):</label>
    <input type="number" id="annualInterestRate" value="5">

    <label for="monthlyPayment">Monthly Payment:</label>
    <input type="number" id="monthlyPayment" value="200">

    <button onclick="calculateDebtRepayment()">Calculate</button>
</div>

<canvas id="debtChart" width="400" height="200"></canvas>

<div id="repaymentMessage"></div>

</body>
</html>
