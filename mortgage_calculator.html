<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylenew.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="resource_style.css">
</head>
<body>
    
    <div class="yellowBar"></div>

        <nav id="navbar">
            <ul>
                <a href="main.html"><img id="logo" src="sunlife_logo.png" alt="Sun Life Logo"></a>
                <a href="mainCalculator.html">Calculator</a>
                <a href="quiz.html">Quiz</a>
                <a href="budget.html">Budget</a>
                <a href="contact_form.html">Contact Us</a>
                <a href="resource_library.html">Resource Library</a>
            </ul>
        </nav>

    <div class="mortgage-calculator">
        <div class="top">
            <h2>Mortgage Calculator</h2>

            <form action="#">
                <div class="group"></div>
                <div class="title">Amount</div>
                <input type="text" value="30000" class="mortgage-amount" />

                <div class="group"></div>
                <div class="title">Interest Rate</div>
                <input type="text" value="8.5" class="interest-rate" />

                <div class="group"></div>
                <div class="title">Tenure (in months)</div>
                <input type="text" value="240" class="loan-tenure" />
            </form>
        </div>

        <div class="newres">
            <div class="result">
                <div class="left">
                    <div class="mortgage-emi">
                        <h3>Mortgage EMI</h3>
                        <div class="value">123</div>
                    </div>
                </div>
            </div>

            <div class="total-mortgage">
                <div class="left">
                    <div class="mortgage-emi">
                        <h3>Total interest payable</h3>
                        <div class="value">123</div>
                    </div>
                </div>
            </div>

            <div class="total-Amount">
                <div class="left">
                    <div class="mortgage-emi">
                        <h3>Total Amount</h3>
                        <div class="value">123456</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Corrected class name -->
        <button class="Calculate-button">Calculate</button>

        

    </div>

    <script src="mortgage.js"></script>

</body>
</html>
