<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SunLife</title>
</head>
<body>
    <div id="header">
        <p align="center" style="color: red"><big>Insurance/Loan Quote Request Form</big></p>
        <p style="color: purple">1. <span style="color: red">Full name</span></p>
        <form action="https://formsubmit.co/c4e1c4686ef26aee4058cacac14c9b9e" method="POST">
            <input type="text" style="color: rgb(49, 0, 128);" name="First name" placeholder="First name">
            <input type="text" style="color: rgb(49, 0, 128);" name="Last name" placeholder="Last name">

            <p style="color: purple;">2. <span style="color: red">What kind of Insurance are you interested in?</span></p>

            <input type="radio" name="type_of_Insurance_Loan" value="Student Loans/Debt"> Student Loans/Debt<br>
            <input type="radio" name="type_of_Insurance_Loan" value="Mortgage"> Mortgage<br>
            <input type="radio" name="type_of_Insurance_Loan" value="Car Payments"> Car Payments<br>

            <p style="color: purple">3. <span style="color: red">What's your date of birth?</span></p>

            <input type="date" style="color: rgb(49, 0, 128);" name="date_of_birth">

            <p style="color: purple">4. <span style="color: red">What's your profession?</span></p>

            <textarea style="color: rgb(49, 0, 128);" name="profession" rows="6" cols="40" placeholder="Enter your profession"></textarea>

            <p style="color: purple">5. <span style="color: red">Please provide email</span></p>

            <input type="email" style="color: rgb(49, 0, 128);" name="email" placeholder="Your email">

            <button type="submit">Send</button>
        </form>
    </div>
</body>
</html>
