<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>SunLife</title>
</head>
<body>

    <div class="yellowBar"></div>

    <nav id="navbar">
        <a href="main.html"><img id="logo" src="sunlife_logo.png" alt="Sun Life Logo"></a>
        <a href="main.html">Home</a>
        <a href="mainCalculator.html">Calculator</a>
        <a href="quiz.html">Quiz</a>
        <a href="contact_form.html">Contact Us</a>
    </ul>
</nav>


    <div class="contact-body">
        <h1>Insurance/Loan Quote Request Form</h1>
        
        <div class="contact-form">
            <form action="https://formsubmit.co/c4e1c4686ef26aee4058cacac14c9b9e" method="POST">

                <div class="full-name-div row">
                    <div class="col">
                        <label for="firstName">First Name</label>
                        <input type="text" class="form-control" placeholder="First name">
                    </div>
                    <div class="col">
                        <label for="lastName">Last Name</label>
                        <input type="text" class="form-control" placeholder="Last name">
                    </div>
                </div>

                <select class="insurance-select-div">
                <option selected>What kind of insurance are you interested in?</option>
                <option value="Student Loans/Debt">Student Loans/Debt</option>
                <option value="Mortgage">Mortgage</option>
                <option value="Car Payments">Car Payments</option>
                </select>

                <div class="date-of-birth-div">
                    <p>What is your date of birth?</p>
                    <input type="date" name="date_of_birth">
                </div>

                <div class="current-position-div form-group">
                    <label for="currentPosition">What is your current position?</label>
                    <textarea class="form-control" id="profession" rows="3" placeholder="student, web developer, ..."></textarea>
                </div>

                <div class="email-address-div form-group">
                    <label for="email">Email Address</label>
                    <input type="email" class="form-control" id="emailAddress" placeholder="name@example.com">
                </div>

                <br>

                <button type="submit" class="submit-button btn btn-primary mb-2">Submit</button>
            </form>
        </div>
    </div>


    <div class="footer">
        <p>Sun Life</p>
    </div>
</body>
</html>
