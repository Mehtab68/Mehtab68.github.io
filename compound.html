<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="in.css">
    <title>Compound Interest Calculator</title>
</head>

<body>

    <div class="yellowBar"></div>

    <nav id="navbar">
        <a href="home.html">
            <img id="logo" src="sunlife_logo.png" alt="Sun Life Logo">
        </a>
        <a href="co.html">Contact</a>
        <a href="in.html">Compound Interest Calculator</a>
        <a href="mo.html">Mortgage Calculator</a>
    </nav>

    <div class="calculator-container">
        
        <h1>Compound Interest Calculator</h1>
        <label for="principal">Principal Amount:</label>
        <input type="number" id="principal" placeholder="Enter principal amount">
        
        <label for="interestRate">Annual Interest Rate (%):</label>
        <input type="number" id="interestRate" placeholder="Enter annual interest rate">
        
        <label for="compoundingFrequency">Compounding Frequency:</label>
        <input type="number" id="compoundingFrequency" placeholder="Enter compounding frequency per year">
        
        <label for="years">Number of Years:</label>
        <input type="number" id="years" placeholder="Enter number of years">
        
        <button onclick="calculateCompoundInterest()">Calculate</button>
        
        <div id="result"></div>
        <canvas id="myChart"></canvas>
    </div>
    <script src="compound.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
